plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "17.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.swing']
}

projects {
    group = 'ptv'
    version = '1.0'
}

repositories {
    mavenCentral()

}
application {
    // Define the main class for the application.
    mainClassName = 'tpv.fxcontrol.Main'
}


